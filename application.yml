spring:
    cloud:
        gateway:
            routes:
                - id: guides
                  predicates: 
                    - Path=/guides
                  filters:
                    - name: SCGWPreFilter
                  uri: https://spring.io
                - id: resource
                  uri: http://resource:9000
                  predicates:
                    - Path=/queueit/**
                    - QueueIt
                  filters:
                    - TokenRelay=
                    - RemoveRequestHeader=Cookie
                    - StripPrefix=1
                    - name: QueueIt
                      args:
                        baseMessage: "***** NEW QueueIt Message *****"
                        preLogger: true
                        postLogger: true
